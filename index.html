<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tags Learning App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="language-selector">
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="ru">Русский</option>
          <option value="uk">Українська</option>
        </select>
      </div>
      <h1 data-text="app_title">HTML Tags Learning App</h1>
      <p data-text="app_subtitle">Master the fundamentals of HTML tags step by step</p>
    </header>

    <main>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="card-container" id="cardContainer">
        <!-- Cards will be dynamically inserted here -->
      </div>

      <div class="navigation">
        <button id="prevBtn" class="nav-btn" disabled data-text="previous">Previous</button>
        <span class="card-counter" id="cardCounter">1 / 1</span>
        <button id="nextBtn" class="nav-btn" data-text="next">Next</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
